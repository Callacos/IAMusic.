<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changer de mot de passe | IAMusic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>IAMusic</h1>
    </header>

    <div class="account-container">
      <form action="{{ url_for('change_password') }}" method="POST" class="update-form">
        <h2>Changer mon mot de passe</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <div class="form-group">
          <label for="current_password">Mot de passe actuel</label>
          <input type="password" id="current_password" name="current_password" required>
        </div>

        <div class="form-group">
          <label for="new_password">Nouveau mot de passe</label>
          <input type="password" id="new_password" name="new_password" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmer le nouveau mot de passe</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn-update">Changer mon mot de passe</button>
        <a href="/" class="btn-back">← Retour à l'accueil</a>
      </form>
    </div>
  </div>
</body>
</html>

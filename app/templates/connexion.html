<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion IAMusic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>🔐 Connexion à IAMusic</h1>

    {% if message %}
      <p style="color: red;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/connexion" id="connexionForm">
      <input type="email" name="email" id="email" placeholder="Email" required /><br>
      <input type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe" required /><br>
      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="/login">Créer un compte</a></p>
  </main>
</body>
</html>
